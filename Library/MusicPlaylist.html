<html>
    <title>
        Poom's Library
    </title>
    <body style="background-color: rgb(75, 75, 75); color: rgb(255, 255, 255); font: large; font-size: 25; ">
        <header style="color: rgb(255, 255, 255); font: large; font-size: 50;">
            Poom's Library
        </header>

        <p id="ToCopy" style="color: rgb(255, 255, 255); font: large; font-size: 25; ">

        </p>

        <button style="background-color: rgb(175, 175, 175); color:rgb(75, 75, 75); " onclick="Copy()">
            Copy text
        </button>

        <button style="background-color: rgb(175, 175, 175); color: rgb(75, 75, 75); " onclick="Raw()">
            Open raw
        </button>

        <button style="background-color: rgb(175, 175, 175); color: rgb(75, 75, 75); " onclick="Click()">
            Go back
        </button>

        <script>
            async function GetJSON() {
                const res = await fetch("https://ninratljk980.github.io/source/MusicPlaylist.html");
                document.getElementById("ToCopy").innerHTML = res.json();
            };

            GetJSON()

            function Click() {
                location.href = "https://ninratljk980.github.io/Library";
            };

            function Copy() {
                var Text = document.getElementById("ToCopy").innerHTML;

                navigator.clipboard.writeText(Text);

                alert("Copied!");
            };

            function Raw() {
                location.href = "https://ninratljk980.github.io/source/MusicPlaylist.html";
            };
        </script>
    </body>
</html>
